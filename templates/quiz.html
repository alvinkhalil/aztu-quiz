{% extends "base.html" %}
{% block body %}
  
<div class="">
    <form class="form-myquiz" method="post">
      {% csrf_token %}
      <h2 class="form-signin-heading">İmtahan</h2>  
      <hr> <br>
      {% for q in questions  %}
      <div class="form-group">
        <h5><label for="question">{{q.id}}.  {{q.name}}</label></h5>
      </div>
      <div class="form-check">
          <div class="form-check">
              <input class="form-check-input" type="radio" name="{{q.name}}" id="gridRadios1" value="{{q.a}}">
              <label class="form-check-label" for="gridRadios1">
                  {{q.a}}
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="{{q.name}}" id="gridRadios2" value="{{q.b}}">
              <label class="form-check-label" for="gridRadios2">
                  {{q.b}}
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="{{q.name}}" id="gridRadios1" value="{{q.c}}">
              <label class="form-check-label" for="gridRadios1">
                  {{q.c}}
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="{{q.name}}" id="gridRadios2" value="{{q.d}}">
              <label class="form-check-label" for="gridRadios2">
                  {{q.d}}
              </label>
          </div>
          <br>
      </div>    
      {% endfor %}
      <button type="submit" class="btn btn-primary">İmtahanı tamamla</button>
    </form>
  </div>
{% endblock body %}
